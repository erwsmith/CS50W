<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <title>Counter</title>
    </head>
    <body>
        <div id="app"></div>

        <script type="text/babel">

            function App() {
                // React 'hook' - useState()
                // Returns list of a variable and a function
                // State variable here = count, count starts at x
                let x = 0
                const [count, setCount] = React.useState(x);

                //  The setCount function defined above must be used in order to update the state variable
                function updateCount() {
                    setCount(count + 1);
                }

                return (
                    <div>
                        <div>{count}</div>
                        <button onClick={updateCount}>Count</button>
                    </div>
                );
            }

            ReactDOM.render(<App />, document.querySelector("#app"));
        </script>
    </body>
</html>
