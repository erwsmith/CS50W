{% extends "encyclopedia/layout.html" %}

{% block title %}
    edit
{% endblock %}

{% block body %}

    <h1>Edit Page</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="editedContent">{{ title }}</label>
        <textarea id="editedContent" name="editedContent" class="form-control mx-auto mb-2" rows="24"></textarea>
        <input type="submit" value="Save Changes" class="btn btn-primary my-sm-2">
    </form>

{% endblock %}
