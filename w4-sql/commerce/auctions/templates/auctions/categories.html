{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>

    {% for category in categories %}

        {% if category.category != ""  %}
        <ul>
            <li><a href="{% url 'category' category.category %}">{{ category.category }}</a></li>
        </ul>
        {% endif %}    

    {% endfor %}

{% endblock %}
