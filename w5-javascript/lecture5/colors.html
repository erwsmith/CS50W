<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Colors</title>
        <script>
            // load all page content, then run anonymous function
            document.addEventListener('DOMContentLoaded', () => {
                // return all elements that match query 'button', run function on each one
                document.querySelectorAll('button').forEach( button => {
                    // add onclick handler for button
                    button.onclick = function() {
                        // get hello element, change color to the color property defined with 'data-color' in body
                        document.querySelector('#hello').style.color = button.dataset.color
                    }
                })
            });
        </script>
    </head>
    <body>
        <h1 id="hello">Hello!</h1>
        <button data-color="red">Red</button>
        <button data-color="blue">Blue</button>
        <button data-color="green">Green</button>
    </body>
</html>
