{% extends "network/layout.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container">
    <br>
    <div id="all-view">
        <div id="all-view-body"></div>
    </div>

    <div id="following-view">
        <div id="post-view-body"></div>
    </div>

    <div id="create-view">
        <form id="post-form">
            {% csrf_token %}
            <textarea class="form-control" id="post-body" placeholder="What's up?" autofocus="on"></textarea>
            <input type="submit" class="btn btn-outline-primary my-sm-2 rounded-pill" value="Post"/>
        </form>
    </div>
</div>
    
{% endblock %}

{% block script %}
    <script src="{% static 'network/network.js' %}"></script>
{% endblock %}
