{% extends "network/layout.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}
    <div class="container mb-4 p-2">
        <h2 id="posts_view_head"></h2>
        <form id="create_post_form" method="POST" class="border border-light">
            {% csrf_token %}
            {{ form | crispy }}
            <input type="submit" value="Post" class="btn btn-outline-primary rounded-pill my-sm-2">
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'network/network.js' %}"></script>
{% endblock %}
